<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAMATN</title>
    <link rel="shortcut icon" href="../kaman-photo/3.png" type="image/x-icon">
    <style>
        /* تنظیمات عمومی برای حذف اسکرول */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* برای حذف اسکرول */
            font-family: Tahoma, Geneva, sans-serif;
        }

        /* هدر */
        header {
            background-color: #000;
            color: #FFD700;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* برای جلوگیری از شکست خطوط */
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            position: relative;
        }

        header .logo img {
            width: 180px;
            height: 30px;
            margin-left: 10px;
            transition: transform 3s ease-in-out; /* انیمیشن حرکت عکس */
        }

        header .logo:hover img {
            transform: translateX(300vw); /* حرکت عکس به سمت راست */
        }

        nav {
            display: flex;
            flex-wrap: wrap; /* جلوگیری از شکست خطوط */
            gap: 10px; /* فاصله بین آیتم‌ها */
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease; /* افکت انیمیشن برای تغییر وضعیت */
        }

        nav a:hover {
            background-color: #FFD700;
            color: #000;
            transform: scale(1.1); /* تغییر اندازه لینک هنگام هاور */
        }

        nav a:focus {
            outline: none; /* حذف outline */
        }

        /* قسمت محتوای صفحه با پس‌زمینه تصویر */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* ارتفاع کل صفحه - ارتفاع هدر */
            background-image: url('./fff.jpg'); /* آدرس تصویر پس‌زمینه */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .center-link {
            padding: 20px 30px;
            background-color: #FFD700;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .center-link:hover {
            background-color: #ffcc00;
        }

        /* استایل ریسپانسیو */
        @media (max-width: 600px) {
            nav {
                justify-content: center; /* متمرکز کردن لینک‌ها */
                gap: 5px; /* کاهش فاصله بین آیتم‌ها در سایز کوچک */
            }

            nav a {
                font-size: 14px; /* کاهش اندازه فونت لینک‌ها */
                padding: 3px 7px;
            }

            header .logo img {
                width: 140px; /* کوچک‌تر کردن لوگو در سایز کوچک */
            }
        }

    </style>
</head>
<body>

    <!-- هدر -->
    <header>
        <div class="logo">
            <img src="./an_arrow_designed_with_a_snake_positioned_horizontally_with_a_theme_of_black_and_gold_only_jayreny8ej0cs20gviz7_2.png" alt="آیکون"> <!-- آیکون سایت -->
        </div>
        <nav>
            <a href="./info.html">who we are?</a>
            <a href="./call.html">keep in touch </a>
            <a href="./ney.html" target="_blank">university of neyshabur</a>
        </nav>
    </header>

    <!-- قسمت محتوای صفحه با پس‌زمینه تصویر -->
    <div class="content">
        <a href="./gg.html" class="center-link">log in</a>
    </div>

</body>
</html>
