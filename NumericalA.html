<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>صفحه طلایی مشکی با زیرو</title>
    <style>
        /* تنظیم پس‌زمینه */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('../html/arash/xxx.png') no-repeat center center fixed;
            background-size: cover;
            color: gold; /* متن طلایی */
        }

        /* لایه نیمه شفاف برای بهتر دیده شدن متن */
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* دکمه‌ها */
        a.button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            color: black;
            background-color: gold;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: darkgoldenrod;
            color: white;
        }

        /* استایل برای بخش زیرو */
        #zero {
            margin-top: 40px;
            padding: 20px 40px;
            background-color: rgba(218, 165, 32, 0.8); /* طلایی شفاف */
            color: black;
            border-radius: 15px;
            box-shadow: 2px 2px 10px black;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* انیمیشن برای زیرو */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Numerical Analysis Project</h1>

        <!-- دکمه‌های دانلود -->
        <a href="./main.rar" download class="button">download as RAR</a>
        <a href="./main.exe" download class="button">download as EXE</a>

        <!-- بخش زیرو -->
        <div id="zero">
            <h2>more</h2>
            <p>this file was made by Py</p>
        </div>
    </div>
</body>
</html>
