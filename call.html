<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="../kaman-photo/3.png" type="image/x-icon">
    <style>
        /* تنظیمات عمومی */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(./forgot.png); /* آدرس تصویر پس‌زمینه */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden; /* حذف اسکرول */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* پس‌زمینه شفاف */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #FFD700; /* رنگ طلایی */
        }

        a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: #FFD700;
            text-decoration: none;
            background-color: #222;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #FFD700;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <a href="tel:+989157582448">Call Us</a>
        <a href="mailto:aahlpu.com">Email Us</a>
    </div>

</body>
</html>
